<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <p id="para">Contact Us</p>
            <p class="home">Home / Contact Us</p>
        </div>
        <div class="footer">
            <div class="form">
                <h2>Contact Us</h2>

                <div class="fo">
                
                    <form action="" >
                    <label for="name">Your name*</label><br>
                    <input type="text" id="name"><br><br>

                    <label for="email">Your email*</label><br>
                    <input type="text" id="email"><br><br>

                    <label for="contact">Your Contact No.*</label><br>
                    <input type="text" id="contact"><br><br>

                    <label for="subj">Subject</label><br>
                    <input type="text" id="subj"><br><br>

                     <label for="mess">Your Message*</label><br>
                    <textarea name="mess" id="mess" cols="150" rows="10" ></textarea><br><br><br><br><br>



                    <input type="submit"  id="sub">

                </form>
               </div>
            </div>
        </div>
    </div>
    
</body>
</html>
